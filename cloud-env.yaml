# Environment variables for Cloud Run deployment
# These will be set during deployment

# Vercel Integration (from your env.local)
EDGE_CONFIG: ""  # Will be set from env.local
BLOB_READ_WRITE_TOKEN: ""  # Will be set from env.local

# Google Cloud Services
GOOGLE_CLOUD_PROJECT: "insaight-backend"
GOOGLE_AI_API_KEY: ""  # Will be generated

# Supabase (existing)
NEXT_PUBLIC_SUPABASE_URL: ""
NEXT_PUBLIC_SUPABASE_ANON_KEY: ""
SUPABASE_SERVICE_ROLE_KEY: ""

# Redis for agent memory (Cloud Memorystore)
REDIS_URL: ""  # Will be configured

# Additional Cloud Run settings
PORT: "3000"
NODE_ENV: "production"