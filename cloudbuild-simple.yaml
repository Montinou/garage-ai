# Cloud Build configuration for simple deployment
steps:
  # Build the Docker image using simple Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.simple',
      '-t', 'gcr.io/$PROJECT_ID/garage-ai-agents:simple',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/garage-ai-agents:simple']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/garage-ai-agents:simple'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'