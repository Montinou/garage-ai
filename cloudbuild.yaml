# Cloud Build configuration for Garage AI Agents
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/garage-ai-agents:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/garage-ai-agents:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/garage-ai-agents:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/garage-ai-agents:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'garage-ai-agents',
      '--image', 'gcr.io/$PROJECT_ID/garage-ai-agents:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'NODE_ENV=production',
      '--memory', '2Gi',
      '--cpu', '2',
      '--concurrency', '100',
      '--max-instances', '10'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/garage-ai-agents:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/garage-ai-agents:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'